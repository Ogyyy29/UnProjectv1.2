<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .game-container {
      margin-top: 100px;
    }
    .input-container {
      margin-top: 20px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    .button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgb(75, 56, 93);
    }
    #result {
      margin-top: 20px;
    }
    body{
  font-family: cursive;
  background-image:url('./Pictures/mainwppsecretpagee.jpg');
  min-width: 1300px;
  background-size: cover;
  background-attachment: fixed; /* Зафиксировать фон */
  margin: 0;
  padding: 0;
  color: #3296e7;
}
  </style>
  
</head>
<body>

  <h1>Мини-игра: Угадай число!</h1>

  <div class="game-container">
    <p>Компьютер загадал число от 1 до 100.</p>
    <div class="input-container">
      <input type="number" id="userGuess" placeholder="Введите число от 1 до 100">
      <button class="button" onclick="checkGuess()">Проверить</button>
    </div>
    <p id="result"></p>
  </div>

 <script>
     // Генерируем случайное число от 1 до 100
const secretNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0; // Счетчик попыток

// Функция для проверки попытки угадывания
function checkGuess() {
  const userGuess = parseInt(document.getElementById('userGuess').value);
  
  // Проверяем, что введено корректное число
  if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
    document.getElementById('result').textContent = 'Пожалуйста, введите число от 1 до 100!';
    return;
  }
  
  // Увеличиваем счетчик попыток
  attempts++;

  // Сравниваем число пользователя с загаданным числом
  if (userGuess === secretNumber) {
    document.getElementById('result').textContent = `Поздравляем! Вы угадали число ${secretNumber} за ${attempts} попыток!`;
  } else if (userGuess < secretNumber) {
    document.getElementById('result').textContent = 'Загаданное число больше, чем ваше.';
  } else {
    document.getElementById('result').textContent = 'Загаданное число меньше, чем ваше.';
  }
}
   </script>
  
</body>
</html>
